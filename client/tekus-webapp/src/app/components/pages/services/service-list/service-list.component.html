<div class="container">
    <h2 class="mb-3">Lista de Servicios</h2>

  <!-- 🔍 Barra de búsqueda -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar servicio</mat-label>
    <input
      matInput
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Filtra por nombre"
    />
    <button mat-icon-button matSuffix aria-label="Clear" (click)="clearFilter()" *ngIf="filterValue">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="toolbar-container">
  <mat-toolbar color="primary">
    <span>Servicios</span>
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="accent"
      (click)="navigateToNewProvider()">
      <mat-icon>add</mat-icon>
      Nuevo Servicio
    </button>
  </mat-toolbar>
</div>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let service">{{ service.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let service">{{ service.name }}</td>
      </ng-container>

      <!-- Nombre del proveedor -->
      <ng-container matColumnDef="providerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
        <td mat-cell *matCellDef="let service">{{ service.providerName }}</td>
      </ng-container>
      
      <!--Paises-->
      <ng-container matColumnDef="countries">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paises</th>
        <td mat-cell *matCellDef="let service">
          <mat-chip-list>
            <mat-chip *ngFor="let c of service.countries">
              {{ c.name || c }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let service">
          <button mat-icon-button color="primary" matTooltip="Editar"
            (click)="navigateToEditProvider(service.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Render -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <ng-container *ngIf="pagination">
        <mat-paginator
            [length]="pagination.totalItems"
            [pageIndex]="pagination.currentPage - 1"
            [pageSize]="params.pageSize"
            [pageSizeOptions]="[5, 10, 25, 50]"
            (page)="onPageChanged($event)">
        </mat-paginator>
    </ng-container>
  </div>
</div>

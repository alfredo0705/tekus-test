<div class="container">
    <h2 class="mb-3">Lista de Proveedores</h2>

  <!-- 🔍 Barra de búsqueda -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar proveedor</mat-label>
    <input
      matInput
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Filtra por nombre, NIT o correo"
    />
    <button mat-icon-button matSuffix aria-label="Clear" (click)="clearFilter()" *ngIf="filterValue">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="toolbar-container">
  <mat-toolbar color="primary">
    <span>Proveedores</span>
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="accent"
      (click)="navigateToNewProvider()">
      <mat-icon>add</mat-icon>
      Nuevo Proveedor
    </button>
  </mat-toolbar>
</div>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="providers" matSort class="mat-elevation-z1 full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let provider">{{ provider.id }}</td>
      </ng-container>

      <!-- NIT -->
      <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NIT</th>
        <td mat-cell *matCellDef="let provider">{{ provider.nit }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let provider">{{ provider.name }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let provider">{{ provider.email }}</td>
      </ng-container>

      <!-- Campos personalizados -->
      <ng-container matColumnDef="customFields">
        <th mat-header-cell *matHeaderCellDef>Campos personalizados</th>
        <td mat-cell *matCellDef="let provider">
          <div *ngIf="provider.customFields?.length; else noFields">
            <span
              *ngFor="let field of provider.customFields"
              matTooltip="{{ field.fieldValue }}"
              class="custom-field"
            >
              {{ field.fieldName }}
            </span>
          </div>
          <ng-template #noFields>
            <span class="text-muted">Sin campos adicionales</span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let provider">
          <button mat-icon-button color="primary" matTooltip="Editar"
            (click)="navigateToEditProvider(provider.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Render -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <ng-container *ngIf="pagination">
        <mat-paginator
            [length]="pagination.totalItems"
            [pageSize]="pagination.itemsPerPage"
            [pageSizeOptions]="[5, 10, 25, 50]"
            (page)="onPageChanged($event)">
        </mat-paginator>
    </ng-container>
  </div>
</div>
